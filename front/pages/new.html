<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieMaster</title>
  <link rel="icon" href="assets/film-reel.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark py-0">
      <a href="/" class="navbar-brand">
        <h1 class="m-0">MovieMaster</h1>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="nav m-0">
          <li class="nav-item">
            <a href="/" class="nav-link py-3">Inicio</a>
          </li>

          <li class="nav-item">
            <a href="pages/about.html" class="nav-link py-3">Acerca de</a>
          </li>

          <li class="nav-item">
            <a href="pages/history.html" class="nav-link py-3">Historia del cine</a>
          </li>

          <li class="nav-item">
            <a href="pages/new.html" class="nav-link py-3">Agregar película</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="d-flex flex-column p-3">
    <h2 class="m-0">Nueva película</h2>
    
    <form class="w-75">
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="text" id="title" class="form-control" placeholder="Título">
        </div>
        
        <div class="form-group col-md-4">
          <input type="number" id="year" class="form-control" placeholder="Año">
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" id="director" class="form-control" placeholder="Director">
        </div>

        <div class="form-group col-md-6">
          <input type="text" id="duration" class="form-control" placeholder="Duración">
        </div>
      </div>
    
      <div class="form-row align-items-center">
        <div class="form-group col-md-8">
          <div class="genre-container">
            <ul class="genre-choices form-control m-0">
              <li>
                <input type="text" class="search-input" placeholder="Género">
              </li>
            </ul>

            <div class="select-drop">
              <ul class="genre-select list-group w-100"></ul>
            </div>
          </div>
        </div>

        <div class="form-group col">
          <input type="range" id="rate" class="form-control-range" min="0" max="9.9" step="0.1">
        </div>

        <div class="form-group col-auto">
          <label class="m-0 px-3" id="rate-label">5.0</label>
        </div>
      </div>
    
      <div class="form-group">
        <input type="text" id="poster" class="form-control" placeholder="Link del póster">
      </div>
      
      <div class="form-row">
        <button type="submit" id="submit-button" class="btn btn-dark">Enviar</button>

        <button type="button" id="clear-button" class="btn btn-light ml-3">Limpiar</button>
      </div>
    </form>

    <div class="validation-info"></div>
  </main>

  <footer class="p-3">
    <a href="https://github.com/pi-rym/PM2-BlockBeam22Y">2024, Rodrigo Flores</a>
  </footer>

  <script src="./public/bundle.js"></script>
</body>

</html>
